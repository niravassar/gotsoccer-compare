<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Demo Project</title>
</head>
<body>
<h1 th:text="${message}"></h1>

<table>
    <tr th:each="game: ${scheduleChanges.newGames}">
        <td th:text="${game.matchNumber}" />
        <td th:text="${game.date}" />
    </tr>
</table>
</body>
</html>
